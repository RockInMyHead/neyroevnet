version: '3.8'

services:
  neuroevent:
    build: .
    ports:
      - "8002:8002"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=8002
    volumes:
      - ./generated_images:/app/generated_images
      - ./.env:/app/.env
    restart: unless-stopped

  # Опционально: Nginx как reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - neuroevent
    restart: unless-stopped
    profiles:
      - nginx

