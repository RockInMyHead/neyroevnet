<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Demo Test</title>
    <style>
        /* –§–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        :root {

            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;

    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Neuroevent Demo</h1>
        <p>–ï—Å–ª–∏ –≤—ã –≤–∏–¥–∏—Ç–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω –∏ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã - –∑–Ω–∞—á–∏—Ç –≤—Å–µ —Ä–∞–±–æ—Ç–∞–µ—Ç!</p>

    </div>

    <script src="assets/vendor/particle-js/particles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è particles.js...');

            if (typeof particlesJS !== "undefined") {
                console.log('‚úÖ Particles.js –Ω–∞–π–¥–µ–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º...');

                particlesJS("particles-js", {
                    particles: {
                        number: {
                            value: 50,
                            density: {
                                enable: true,
                                value_area: 800,
                            },
                        },
                        color: {
                            value: "#ffffff",
                        },
                        shape: {
                            type: "circle",
                        },
                        opacity: {
                            value: 0.8,
                            random: true,
                        },
                        size: {
                            value: 4,
                            random: true,
                        },
                        line_linked: {
                            enable: true,
                            distance: 120,
                            color: "#ffffff",
                            opacity: 0.4,
                            width: 1,
                        },
                        move: {
                            enable: true,
                            speed: 4,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false,
                        },
                    },
                    interactivity: {

                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        },
                        modes: {

                            bubble: { distance: 400, size: 80, duration: 2, opacity: 8, speed: 3 },
                            repulse: { distance: 200, duration: 0.4 },
                            push: { particles_nb: 4 },

                        }
                    },

                console.log('üéâ Particles.js –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');

</html>
